<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Космический Понг</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0c2c;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }

        #symbol-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            color: #303050;
            font-size: 20px;
            line-height: 1.5;
            text-align: justify;
            word-wrap: break-word;
            overflow: hidden;
            user-select: none;
        }

        h1 {
            font-weight: 300;
            letter-spacing: 2px;
            color: #D8BFD8;
            position: absolute;
            top: 10px;
        }

        #scoreboard {
            position: absolute;
            top: 100px;
            font-size: 24px;
            color: #AEEEEE;
        }

        #timer {
            position: absolute;
            top: 75px;
            font-size: 20px;
            color: #D8BFD8;
        }

        canvas {
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(174, 238, 238, 0.5);

            max-width: 800px;
            width: 95vw;
            height: auto;
            aspect-ratio: 800 / 600;
            max-height: 95vh;
        }

        /* ... (остальные стили без изменений) ... */

        #endMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 40, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #D8BFD8;
            z-index: 10;
        }

        #endMenu h2 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .menu-button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: #D8BFD8;
            color: #101030;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .menu-button:hover {
            background-color: #AEEEEE;
            box-shadow: 0 0 10px #AEEEEE;
        }

        .control-slider {
            position: fixed;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            width: 200px;
            height: 40px;
            opacity: 0.8;
            z-index: 5;
        }

        #leftSlider {
            left: 5px;
        }

        #rightSlider {
            right: 5px;
        }

        #startText {
            position: absolute;
            font-size: 28px;
            color: #AEEEEE;
            text-align: center;
            z-index: 2;
        }


        /* --- ОБНОВЛЕННЫЙ МЕДИА-ЗАПРОС --- */
        @media (max-width: 820px) {
            body {
                justify-content: flex-start;
                padding-top: 10px;
            }

            h1 {
                position: static;
                font-size: 1.3rem;
                /* Уменьшили */
                margin-bottom: 45px;
                /* Уменьшили отступ */
            }

            #scoreboard {
                top: 50px;
                /* Подвинули выше */
                font-size: 16px;
                /* Уменьшили */
            }

            #timer {
                top: 30px;
                /* Подвинули выше */
                font-size: 14px;
                /* Уменьшили */
            }

            /* --- НОВЫЕ ПРАВИЛА ДЛЯ КАНВАСА НА МОБИЛЬНЫХ --- */
            canvas {
                width: 90vw;
                /* Чуть уже, чем 95vw */
                /* Вот главное изменение: 
                  Ограничиваем высоту, чтобы осталось место для UI
                */
                max-height: 65vh;
            }

            /* ------------------------------------------ */

            #startText {
                font-size: 18px;
                /* Тоже уменьшили */
                width: 80%;
            }

            .control-slider {
                transform: none;
                top: auto;
                bottom: 10px;
                width: 45%;
                height: 50px;
                opacity: 0.7;
            }

            #leftSlider {
                left: 2.5%;
            }

            #rightSlider {
                right: 2.5%;
            }
        }
    </style>
</head>

<body>

    <div id="symbol-background"></div>
    <h1>Космический Понг</h1>
    <div id="scoreboard">Игрок 1: 0 | Игрок 2: 0</div>
    <div id="timer">Время: 60</div>
    <div id="startText">Тапни по центру, чтобы начать</div>

    <canvas id="gameCanvas" width="650" height="425"></canvas>

    <input type="range" id="leftSlider" class="control-slider" min="0" max="100" value="50">
    <input type="range" id="rightSlider" class="control-slider" min="0" max="100" value="50">

    <div id="endMenu">
        <h2 id="winnerText">Победитель!</h2>
        <button class="menu-button" id="restartBtn">Начать заново</button>
        <button class="menu-button" id="exitBtn">Покинуть игру</button>
    </div>

    <audio id="bg-music" loop></audio>

    <script>
        const bg = document.getElementById('symbol-background');
        bg.innerText = ('+ × , '.repeat(5000));

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startText = document.getElementById('startText');
        const scoreboard = document.getElementById('scoreboard');
        const timerDisplay = document.getElementById('timer');

        const paddle1 = { x: 10, y: canvas.height / 2 - 50, width: 15, height: 100, color: '#AEEEEE', speed: 8, score: 0 };
        const paddle2 = { x: canvas.width - 25, y: canvas.height / 2 - 50, width: 15, height: 100, color: '#D8BFD8', speed: 8, score: 0 };

        const ball = { x: canvas.width / 2, y: canvas.height / 2, radius: 10, color: '#FFFFFF', dx: 5, dy: 5 };


        const keys = { arrowup: false, arrowdown: false, w: true, s: true };

        document.addEventListener('keydown', e => { const k = e.key.toLowerCase(); if (k in keys) keys[k] = true; });
        document.addEventListener('keyup', e => { const k = e.key.toLowerCase(); if (k in keys) keys[k] = false; });

        const leftSlider = document.getElementById('leftSlider');
        const rightSlider = document.getElementById('rightSlider');
        const endMenu = document.getElementById('endMenu');
        const winnerText = document.getElementById('winnerText');
        const restartBtn = document.getElementById('restartBtn');
        const exitBtn = document.getElementById('exitBtn');

        let gameRunning = false;
        let gameStarted = false;
        let timeLeft = 60;
        let timerInterval;

        const music = document.getElementById('bg-music');
        const tracks = [
            "music1.mp3",
            "music2.mp3",
            "music3.mp3",
            "music4.mp3"
        ];

        function playRandomMusic() {
            const track = tracks[Math.floor(Math.random() * tracks.length)];
            music.src = track;
            music.volume = 0.5;
            music.play().catch(() => { console.log("Требуется взаимодействие для запуска музыки."); });
        }

        function handleFirstInteraction() {
            if (music.paused) {
                playRandomMusic();
            }
            document.removeEventListener('click', handleFirstInteraction);
            document.removeEventListener('touchend', handleFirstInteraction);
        }

        document.addEventListener('click', handleFirstInteraction);
        document.addEventListener('touchend', handleFirstInteraction);

        window.onload = playRandomMusic;

        function updateFromSliders() {
            paddle1.y = (canvas.height - paddle1.height) * (1 - parseFloat(leftSlider.value) / 100);
            paddle2.y = (canvas.height - paddle2.height) * (1 - parseFloat(rightSlider.value) / 100);
        }

        leftSlider.addEventListener('input', updateFromSliders);
        rightSlider.addEventListener('input', updateFromSliders);

        function startGame() {
            if (gameStarted) return;
            gameStarted = true;
            startText.style.display = 'none';

            paddle1.score = 0;
            paddle2.score = 0;
            timeLeft = 60;
            updateScore();
            timerDisplay.textContent = "Время: " + timeLeft;

            resetBall();
            setTimeout(() => {
                gameRunning = true;
                startTimer();
            }, 1000);
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = "Время: " + timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function update() {
            if (!gameRunning) return;

            if (keys.w && paddle1.y > 0) paddle1.y -= paddle1.speed;
            if (keys.s && paddle1.y + paddle1.height < canvas.height) paddle1.y += paddle1.speed;
            if (keys.arrowup && paddle2.y > 0) paddle2.y -= paddle2.speed;
            if (keys.arrowdown && paddle2.y + paddle2.height < canvas.height) paddle2.y += paddle2.speed;

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) ball.dy *= -1;

            if (ball.dx < 0 && ball.x - ball.radius < paddle1.x + paddle1.width &&
                ball.y > paddle1.y && ball.y < paddle1.y + paddle1.height) {
                ball.dx *= -1.05;
                ball.dy = (ball.dy + (Math.random() - 0.5) * 2) * 1.02;
                paddle1.score++;
                updateScore();
            }

            if (ball.dx > 0 && ball.x + ball.radius > paddle2.x &&
                ball.y > paddle2.y && ball.y < paddle2.y + paddle2.height) {
                ball.dx *= -1.05;
                ball.dy = (ball.dy + (Math.random() - 0.5) * 2) * 1.02;
                paddle2.score++;
                updateScore();
            }

            if (ball.x + ball.radius < 0) {
                updateScore();
                resetBall();
            } else if (ball.x - ball.radius > canvas.width) {
                updateScore();
                resetBall();
            }
        }

        function updateScore() {
            scoreboard.textContent = `Игрок 1: ${paddle1.score} | Игрок 2: ${paddle2.score}`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = paddle1.color;
            ctx.fillRect(paddle1.x, paddle1.y, paddle1.width, paddle1.height);
            ctx.fillStyle = paddle2.color;
            ctx.fillRect(paddle2.x, paddle2.y, paddle2.width, paddle2.height);

            if (gameRunning) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ball.color;
                ctx.fill();
                ctx.closePath();
            }

            ctx.beginPath();
            ctx.setLineDash([10, 10]);
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.strokeStyle = '#555';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.closePath();
        }

        function resetBall() {
            gameRunning = false;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            const baseSpeed = 5;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * baseSpeed;
            ball.dy = (Math.random() - 0.5) * baseSpeed;

            if (gameStarted && timeLeft > 0) {
                setTimeout(() => {
                    gameRunning = true;
                }, 500);
            }
        }

        function endGame() {
            gameRunning = false;
            gameStarted = false;
            clearInterval(timerInterval);

            if (paddle1.score > paddle2.score) winnerText.textContent = "Победил игрок 1!";
            else if (paddle2.score > paddle1.score) winnerText.textContent = "Победил игрок 2!";
            else winnerText.textContent = "Ничья!";

            endMenu.style.display = 'flex';
        }

        restartBtn.addEventListener('click', () => {
            endMenu.style.display = 'none';
            startText.style.display = 'block';
            resetGame();
        });

        exitBtn.addEventListener('click', () => {
            endMenu.style.display = 'none';
            startText.style.display = 'block';
            resetGame();
        });

        function resetGame() {
            gameRunning = false;
            gameStarted = false;
            timeLeft = 60;
            paddle1.score = 0;
            paddle2.score = 0;
            paddle1.y = canvas.height / 2 - 50;
            paddle2.y = canvas.height / 2 - 50;
            leftSlider.value = 50;
            rightSlider.value = 50;
            updateScore();
            timerDisplay.textContent = "Время: " + timeLeft;
            clearInterval(timerInterval);
            resetBall();
            draw();
        }


        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        canvas.addEventListener('click', (e) => {
            if (!gameStarted) startGame();
        });


        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!gameStarted) startGame();
        });

        resetGame();
        gameLoop();
    </script>
</body>

</html>
